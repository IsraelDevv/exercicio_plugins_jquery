<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https:fonts.gstatic.com" crossorigin>
    <link rel="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div>
            <h1>formulário de cadastro</h1>
            <form>
                <div class="form-campo">
                    <label for="nome completo">Nome completo:</label>
                    <input type="text" id="nome" nome="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" neme="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">Cpf:</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereço completo">Endereço Completo:</label>
                    <input type="endereço completo" id="endereço completo" name="endereço completo">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('#cpf').mask('000.000.000-00', {reverse: true});
            
            $('#telefone').mask('(00) 0 0000-0000');
            
            $('#cep').mask('00000-000');
        });
    </script>
</body>
</html>
